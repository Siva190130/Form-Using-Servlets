name: Prod Pipeline

on:
  workflow_dispatch:

jobs:
  build-java:
    name: Build Java Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build Maven WAR
        run: mvn clean package

  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-java

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image using Docker Compose
        run: docker compose build

      - name: Tag Docker image
        run: |
          docker tag employee-webapp:latest \
          ${{ secrets.DOCKERHUB_USERNAME }}/employee-webapp:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/employee-webapp:latest
