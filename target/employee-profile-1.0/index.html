<!DOCTYPE html>
<html>
<head>
<title>Employee Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<style>
body {
  background: linear-gradient(to right, #e0f7fa, #ffffff);
}
.card {
  border-radius: 20px;
}
</style>
</head>

<body>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-3">Employee Skill Profile</h3>

    <form action="employee" method="post" onkeyup="preview()">

      <input class="form-control mb-2" name="empId" placeholder="Employee ID" required>
      <input id="name" class="form-control mb-2" name="fullName" placeholder="Full Name" required>

      <select class="form-control mb-2" name="gender">
        <option>Male</option><option>Female</option>
      </select>

      <select class="form-control mb-2" name="maritalStatus">
        <option>Single</option><option>Married</option>
      </select>

      <input class="form-control mb-2" name="roleType" placeholder="Role Type">
      <input class="form-control mb-2" name="primarySkills" placeholder="Primary Skills">
      <input class="form-control mb-2" name="secondarySkills" placeholder="Secondary Skills">
      <input class="form-control mb-2" name="certifications" placeholder="Certifications">

      <input type="number" class="form-control mb-2" name="totalExp" placeholder="Total Experience">
      <input type="number" class="form-control mb-2" name="achalaExp" placeholder="Experience at Achala">

      <label>Skill Rating</label>
      <input type="range" min="1" max="5" name="skillRating" class="form-range">

      <textarea class="form-control mb-2" name="skillGaps" placeholder="Skill Gaps"></textarea>

      <select class="form-control mb-2" name="resourcing">
        <option>Yes</option><option>No</option>
      </select>

      <select class="form-control mb-2" name="onCall">
        <option>Yes</option><option>No</option>
      </select>

      <textarea class="form-control mb-2" name="comments" placeholder="Comments"></textarea>

      <button class="btn btn-primary w-100 mt-3">Submit</button>
    </form>

    <p id="previewText" class="text-success text-center mt-2"></p>
  </div>
</div>

<script>
function preview() {
  let name = document.getElementById("name").value;
  document.getElementById("previewText").innerText =
    name ? "âœ¨ Creating profile for " + name : "";
}
</script>
</body>
</html>
